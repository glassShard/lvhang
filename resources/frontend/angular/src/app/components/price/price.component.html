<section class="section lv-border">
  <h1>Árak</h1>
  <hr class="hr-light"/>

  <ul>
    <li *ngFor="let item of list; let i=index">
      <app-price-view-item [item]="item" [show]="true"></app-price-view-item>
      <hr class="hr-light"/>
    </li>
  </ul>

  <div *ngIf="sum && sum > 0">
    <p class="text-right">Kiválasztott szolgáltatások ára összesen:</p>
    <h2 class="price display-4 text-right">{{ sum }} Ft</h2>
  </div>
</section>
